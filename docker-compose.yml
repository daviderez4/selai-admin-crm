version: '3.8'

# ============================================
# SELAI Admin Hub - Production Configuration
# סלע דשבורדים | Sela Dashboards
# ============================================

services:
  # ─────────────────────────────────────────
  # Main Application
  # ─────────────────────────────────────────
  selai-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: selai-hub
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - selai-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # ─────────────────────────────────────────
  # Nginx Reverse Proxy with SSL
  # ─────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: selai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      selai-hub:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - selai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true

  # ─────────────────────────────────────────
  # Certbot for SSL Certificate Renewal
  # ─────────────────────────────────────────
  certbot:
    image: certbot/certbot:latest
    container_name: selai-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - selai-network

  # ─────────────────────────────────────────
  # Redis for Session/Cache (Optional)
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: selai-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    restart: unless-stopped
    networks:
      - selai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

# ─────────────────────────────────────────
# Networks
# ─────────────────────────────────────────
networks:
  selai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ─────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────
volumes:
  redis-data:
    driver: local
  certbot-webroot:
    driver: local
  nginx-logs:
    driver: local
